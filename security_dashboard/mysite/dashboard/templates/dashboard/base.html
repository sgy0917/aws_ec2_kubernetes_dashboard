<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}자산 점검 대시보드{% endblock %}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans KR', sans-serif;
            background: #f5f7fa;
            color: #212529;
            display: flex;
            min-height: 100vh;
        }

        /* 사이드바 */
        .sidebar {
            width: 250px;
            background: #2c3e50;
            color: white;
            padding: 20px 0;
            position: fixed;
            height: 100vh;
            left: 0;
            top: 0;
            overflow-y: auto;
        }

        .sidebar-header {
            padding: 0 20px 20px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .sidebar-header a {
            text-decoration: none;
            color: inherit;
            display: block;
            transition: opacity 0.2s;
        }

        .sidebar-header a:hover {
            opacity: 0.8;
            cursor: pointer;
        }

        .sidebar-header h1 {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .sidebar-header p {
            font-size: 14px;
            opacity: 0.7;
        }

        .sidebar-menu {
            padding: 20px 0;
        }

        .sidebar-menu-item {
            display: block;
            padding: 12px 20px;
            color: white;
            text-decoration: none;
            font-size: 16px;
            transition: background 0.2s;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .sidebar-menu-item:hover {
            background: rgba(255,255,255,0.1);
        }

        .sidebar-menu-item.active {
            background: rgba(124,77,255,0.3);
            border-left: 4px solid #7c4dff;
            padding-left: 16px;
        }

        .sidebar-menu-item-icon {
            font-size: 18px;
        }

        /* 메인 컨텐츠 */
        .main-content {
            margin-left: 250px;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .container {
            padding: 30px;
            flex: 1;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            border-radius: 4px;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s;
            border: none;
            cursor: pointer;
        }

        .btn-primary {
            background: #007bff;
            color: white;
        }

        .btn-primary:hover {
            background: #0056b3;
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-success:hover {
            background: #218838;
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- 사이드바 -->
    <div class="sidebar">
        <div class="sidebar-header">
            <a href="{% url 'dashboard:index' %}">
                <h1>🔒 자산 점검 대시보드</h1>
                <p>Asset Security Monitor</p>
            </a>
        </div>
        
        <div class="sidebar-menu">
            <a href="{% url 'dashboard:index' %}" class="sidebar-menu-item {% if request.resolver_match.url_name == 'index' %}active{% endif %}">
                <span class="sidebar-menu-item-icon">🏠</span>
                <span>메인 대시보드</span>
            </a>
            
            <a href="{% url 'dashboard:rounds_list' %}" class="sidebar-menu-item {% if request.resolver_match.url_name == 'rounds_list' %}active{% endif %}">
                <span class="sidebar-menu-item-icon">📅</span>
                <span>회차별 점검 현황</span>
            </a>
        </div>
    </div>

    <!-- 메인 컨텐츠 (상단바 제거됨) -->
    <div class="main-content">
        <div class="container">
            {% block content %}
            {% endblock %}
        </div>
    </div>

    {% block extra_js %}{% endblock %}
</body>
</html>
